{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Цитатник{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'quotes/icon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'quotes/css/style.css' %}">
</head>
<body>

    <div class="app-container">

        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Цитатник</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{% url 'random_quote' %}"><img src="{% static 'quotes/img/shuffle.svg' %}" class="custom-class"> Случайная цитата</a></li>
                    <li><a href="{% url 'create_quote' %}"><img src="{% static 'quotes/img/plus-circle-dotted.svg' %}">Добавить цитату</a></li>
                    <li><a href="{% url 'top' %}"><img src="{% static 'quotes/img/award.svg' %}"> Топ-10 цитат</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>

    </div>

</body>
</html>
