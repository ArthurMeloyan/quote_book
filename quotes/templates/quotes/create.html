{% extends 'quotes/base.html' %}
{% block title %} Форма по добавлению цитаты {% endblock %}
{% block content %}
    <div>
        <h1>Форма по добавлению статьи</h1> 
        <form method="post">
            {% csrf_token %}

            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <div class="mb-3">
                <label for="{{ form.text.id_for_label }}" class="form-label">{{ form.text.label }}</label>
                {{ form.text }}
            </div>
            <div class="mb-3">
                <label for="{{ form.source.id_for_label }}" class="form-label">{{ form.source.label }}</label>
                {{ form.source }}
            </div>
            <div class="mb-3">
                <label for="{{ form.weight.id_for_label }}" class="form-label">{{ form.weight.label }}</label>
                {{ form.weight }}
            </div>
            
            <button class="btn btn-success" type="submit">Добавить цитату</button>
        </form>

    </div>
{% endblock %}
